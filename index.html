<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div class="content-container">

            <div class="buttons-container">

                <div class="color-picker-container">
                    <input type="color" class="picked-color" name="Pick a color" value="#C75CB3">
                    <label for="Pick a color" class="picked-color-label">Pick a color</label>
                </div>
                <button class="grid-size-btn btn">Set grid size</button>
                <button class="random-color-btn btn">Random color</button>
                <button class="shading-btn btn">Shading</button>
                <button class="eraser-btn btn">Eraser</button>
                <button class="clear-btn btn">Clear</button>
                <button class="grid-toggle-btn btn">Grid lines off</button>



            </div>

            <div class="grid-container"></div>

            <script src="./javascript.js"></script>

        </div>

    </body>
</html>
